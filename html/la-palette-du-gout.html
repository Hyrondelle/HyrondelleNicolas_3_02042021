<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-menu.css">
    <title>la palette du gout</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5e3b89f47e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>
    <section>
        <img alt="" src='../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg'>
    </section> 
    <main>
        <div class="name">
            <h2>La palette du goût</h2>
            <div class="heart">
                <input type="checkbox" id="heart5"></input>    
                <label for="heart5"></label>       
            </div>
        </div>
        <div class="entreesPlasDesserts">
            <div class="entrees">
            <p>ENTRÉES</p>
            <div class="entrees__3">
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <div class="btn2__prix">
                        <p>25€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <div class="btn2__prix">
                        <p>35€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <div class="btn2__prix">
                        <p>20€</p>  
                        <div></div>                    
                    </div>
                </button>
            </div>
            </div>
            <div class="plats">
            <p>PLATS</p>
            <div class="plats__3">
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                    </div>
                    <div class="btn2__prix">
                        <p>40€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                    </div>
                    <div class="btn2__prix">
                        <p>35€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Filet de turbot</h3>
                        <p>Aux agrumes</p>
                    </div>
                    <div class="btn2__prix">
                        <p>44€</p>  
                        <div></div>                    
                    </div>
                </button>
            </div>
            </div>
            <div class="desserts">
            <p>DESSERTS</p>
            <div class="desserts__3">
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                    </div>
                    <div class="btn2__prix">
                        <p>18€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                    </div>
                    <div class="btn2__prix">
                        <p>22€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                    </div>
                    <div class="btn2__prix">
                        <p>23€</p>  
                        <div></div>                    
                    </div>
                </button>
            </div>
            </div>
        </div>
        <div class="btn-align">
            <button class="btn" type="submit">
                Commander
            </button>
        </div>
    </main> 
    <footer>
        <p>ohmyfood</p>
        <ul>  
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:n.hyr@free.fr">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
