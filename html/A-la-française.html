<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-menu.css">
    <title>À la française</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5e3b89f47e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>
    <section>
        <img alt="À la française" src='../images/restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg'>
    </section> 
    <main>
        <div class="name">
            <h2>À la française</h2>
            <div class="heart">
                <input type="checkbox" id="heart5"></input>    
                <label for="heart5"></label>       
            </div>
        </div>
        <div class="entreesPlasDesserts">
            <div class="entrees">
            <p>ENTRÉES</p>
            <div class="entrees__3">
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Tartare de poulpe acidulé</h3>
                        <p>Aux zestes d'orange</p>
                    </div>
                    <div class="btn2__prix">
                        <p>25€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Velouté de légumes d'antan</h3>
                        <p>Carotte, panais, topinambour</p>
                    </div>
                    <div class="btn2__prix">
                        <p>35€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Soupe à l'oignon</h3>
                        <p>Revisitée</p>
                    </div>
                    <div class="btn2__prix">
                        <p>20€</p>  
                        <div></div>                    
                    </div>
                </button>
            </div>
            </div>
            <div class="plats">
            <p>PLATS</p>
            <div class="plats__3">
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Coquilles Saint-Jacques</h3>
                        <p>Accompagnées d'une purée de panais</p>
                    </div>
                    <div class="btn2__prix">
                        <p>40€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Magret de canard</h3>
                        <p>Et parmentier de pommes de terre</p>
                    </div>
                    <div class="btn2__prix">
                        <p>35€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                        <p>Sur son lit de gnocchis aux légumes</p>
                    </div>
                    <div class="btn2__prix">
                        <p>44€</p>  
                        <div></div>                    
                    </div>
                </button>
            </div>
            </div>
            <div class="desserts">
            <p>DESSERTS</p>
            <div class="desserts__3">
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Pétales de violettes glacés</h3>
                        <p>Et purée de noisettes</p>
                    </div>
                    <div class="btn2__prix">
                        <p>18€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Fondant au chocolat</h3>
                        <p>Revisité</p>
                    </div>
                    <div class="btn2__prix">
                        <p>22€</p>  
                        <div></div>                    
                    </div>
                </button>
                <button class="btn2" type="button">
                    <div class="btn2__texts">
                        <h3>Millefeuille croustillant</h3>
                        <p>Myrtilles et pâte d’amande</p>
                    </div>
                    <div class="btn2__prix">
                        <p>23€</p>  
                        <div></div>                    
                    </div>
                </button>
            </div>
            </div>
        </div>
        <div class="btn-align">
            <button class="btn" type="submit">
                Commander
            </button>
        </div>
    </main> 
    <footer>
        <p>ohmyfood</p>
        <ul>  
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:n.hyr@free.fr">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
