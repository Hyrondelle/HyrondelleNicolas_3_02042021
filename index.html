<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5e3b89f47e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <section>
        <div class="localisation">
            <div><i class="fas fa-map-marker-alt"></i></div>
            <input type="text" placeholder="Paris, Belleville">
        </div>
        <div class="search">
        
            <h2>Réservez le menu qui vous convient</h2>
            <p>
                Découvrez des restaurants d'exception, séléctionnés par nos soins.
            </p>
            <button class="btn" type="submit">
                Explorer nos restaurants
            </button>
        </div>
    </section>     
    <article>
        <h2>Fonctionnement</h2>
        <div class="steps">
            <div class="step1">
                <i class="fas fa-mobile-alt"></i>
                <p>choisissez un restaurant</p>
            </div>
            <div class="step2">
                <i class="fas fa-list-ul"></i>
                <p>Composez votre menu</p>
            </div>
            <div class="step3">
                <i class="fas fa-store"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </div>
    </article>
    <section class="section2">
        <h2>Restaurants</h2>
        <div class="cards">
            <div class="card1">
                <img alt="La palette du goût" src="images/restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg">
            </div>
            <div class="card2">

            </div>
            <div class="card3">

            </div>
            <div class="card4">

            </div>
        </div>
    </section>   
    <footer>
    </footer>
</body>
</html>
